overwrite: true
schema: "http://localhost:5000/graphql/"
documents: "src/graphql/**/*.graphql"
generates:
    src/config/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            withHOC: false
            withComponents: true
            withHooks: true
